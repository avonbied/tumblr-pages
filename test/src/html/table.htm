<!DOCTYPE html>
<html>
<head>
  <title>Table Box Model</title>
	<meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../css/table.css"/>
</head>
<body>


<table class="narrow">
  <thead><tr><th>Object</th><th>Property</th><th>Value</th></tr></thead>
  <tbody>
    <tr><td>Car</td><td>Axles</td><td>2</td></tr>
    <tr><td>House</td><td>Floors</td><td>1</td></tr>
    <tr><td>House</td><td>Garages</td><td>0</td></tr>
    <tr><td>Phone</td><td>Touchscreen</td><td>true</td></tr>
    <tr><td>Bob</td><td>Hair</td><td>Red</td></tr>
  </tbody>
</table>
<table class="multidim">
  <thead><tr>
    <th>+</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
  </tr></thead>
  <tbody>
    <tr><th>1</th><td>2</td><td>3</td><td>4</td><td>5</td></tr>
    <tr><th>2</th><td>3</td><td>4</td><td>5</td><td>6</td></tr>
    <tr><th>3</th><td>4</td><td>5</td><td>6</td><td>7</td></tr>
    <tr><th>4</th><td>5</td><td>6</td><td>7</td><td>8</td></tr>
  </tbody>
</table>
<table class="wide">
  <thead>
    <tr><th>Name</th><th>Hair Color</th><th>Height</th><th>Eye Color</th><th>Shoe Size</th></tr>
  </thead>
  <tbody>
    <tr><td>Carl</td><td>Blonde</td><td>4'5"</td><td>Blue</td><td>12</td></tr>
    <tr><td>Susan</td><td>Brunette</td><td>3'7"</td><td>Brown</td><td>9</td></tr>
    <tr><td>Bill</td><td>Black</td><td>5'6"</td><td>Green</td><td>13</td></tr>
    <tr><td>John</td><td>Red</td><td>6'1"</td><td>Blue</td><td>10</td></tr>
  </tbody>
</table>

</body>
</html>
