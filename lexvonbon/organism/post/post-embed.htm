<html>
<head>


  <title>Article Box Model</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../css/post.css" />

</head>
<body>

  <article class="post">

    <header class="post-head">
      <div class="post-author">
        <img class="author-pic" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Default-user-image.png"/>
        <p>Author Name</p>
      </div>
      <a class="post-date"><time>10 minutes ago</time></a>
      <h3 class="post-title">Post Title</h3>
    </header>
    <div class="post-content">
      <p>─</p>
    </div>

    <footer class="post-foot">
      
      <a id="post-notes">6 Notes</a>
      <a>Like</a>
      <a>Reblog</a>
      <a>Share</a>

    </footer>

  </article>

</body>
</html>
