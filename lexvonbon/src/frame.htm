<!DOCTYPE html>
<html>
<head>
  <title></title>
	<meta charset="utf-8" />
</head>
<body>
<header></header>


<main>

<div class="column">

  <article class="post">

    <header class="post-header">
      <h3 class="post-title">{PostTitle}|{Post-ID}</h3>
    </header>
      <footer>
        <ul class="tag-list"><li class="tag">#{tag}</li></ul>
        <a class="notes">{NoteCount}</a>
        <button class="more-options"/><button class="reblog"/><button class="like"/>
      </footer>
  </article>

</div>
<!--Two-Column Reiteration-->
<div class="column"><article class="post"></article></div>


</main>


<footer></footer>
</body>
</html>
