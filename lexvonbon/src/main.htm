<!DOCTYPE html>
<html>
<head>
  
  <title>Main Box Model</title>
	<meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>
<body>
<header></header>


<main>

<div id="content">
  <div class="red block-s"></div>
  <div class="green block-s"></div>
  <div class="blue block-s"></div>
  <div class="red block-s"></div>
  <div class="green block-s"></div>
  <div class="blue block-s"></div>
  <div class="red block-m"></div>
  <div class="green block-m"></div>
  <div class="blue block-m"></div>
  <div class="red block-l"></div>
  <div class="blue block-l"></div>
  <div class="green block-l"></div>
  <div class="red block-m"></div>
  <div class="green block-s"></div>

</div>
  <article class="post">

    <header class="post-head">
      <div class="post-author">
        <img class="author-pic" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Default-user-image.png" />
        <p>Author Name</p>
      </div>
      <a class="post-date"><time>10 minutes ago</time></a>
      <h3 class="post-title">Post Title</h3>
    </header>
    <div class="post-content">
      <p>─</p>
    </div>

    <footer class="post-foot">

      <a id="post-notes">6 Notes</a>
      <a>Like</a>
      <a>Reblog</a>
      <a>Share</a>

    </footer>

  </article>

</main>


<footer></footer>
</body>
</html>
