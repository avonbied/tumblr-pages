<article class="post">
  <header class="post-head"></header>
  <section class="post-body">
    {block:Text}
      {block:Title}<h2 class="title"><a href="{Permalink}">{Title}</a></h2>{/block:Title}
      {block:Body}
        {Body}
      {/block:Body}
    {/block:Text}
  </section>
  <footer class="post-foot"></footer>
</article>
